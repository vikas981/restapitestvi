<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="{{url_for('static',filename='css/form.css')}}" rel="stylesheet">
    <script type="text/javascript" src="{{url_for('static',filename='js/mgtime.js')}}"></script>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
 <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
{% endwith %}


<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>

                        <p class="text-center">
                           <a class=" btn btn-primary btn-sm" href="/all" role="button">ALL DATA&raquo;</a>
                        </p>
                        <p class="text-center">
                           <a class=" btn btn-primary btn-sm" href="/rest" role="button">JSON DATA&raquo;</a>
                        </p>
                    </div>
                    <form action="/rest" method="post" class="col-md-9 register-right">
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">ADD DETAILS</h3>
                                <div class="row register-form">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <select class="form-control" name="teststep" id="teststep" onChange="changecat(this.value);">
                                               <option value="">select teststep</option>
                                               <option value="TC_1">TC_1</option>
                                               <option value="TC_2">TC_2</option>
                                               <option value="TC_3">TC_3</option>
                                           </select>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" name="testcase" id="testcase">
                                                 <option value="" disabled selected>Select testcase</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="description" class="form-control" placeholder="Enter Description" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="url" class="form-control" placeholder="Enter Url" value="" />
                                        </div>
                                        <div class="form-group">
                                           <select class="form-control" name="status">
                                               <option value="">select status</option>
                                               <option value="200">200</option>
                                               <option value="400">400</option>
                                               <option value="404">404</option>
                                           </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="key" class="form-control" placeholder="Enter Auth key" value="" />
                                        </div>
                                         <p style="line-height: 70px; text-align: center;"><button type="submit" class="btn btn-success">Save</button></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
</div>
<script>
      var mealsByCategory = {
    TC_1: ["TC_1_1", "TC_1_2", "TC_1_3"],
    TC_2: ["TC_2_1", "TC_2_2", "TC_2_3"],
    TC_3: ["TC_3_1", "TC_3_2", "TC_3_3"]
}

    function changecat(value) {
        if (value.length == 0) document.getElementById("testcase").innerHTML = "<option></option>";
        else {
            var catOptions = "";
            for (categoryId in mealsByCategory[value]) {
                catOptions += "<option>" + mealsByCategory[value][categoryId] + "</option>";
            }
            document.getElementById("testcase").innerHTML = catOptions;
        }
    }
</script>
</body>
</html>
